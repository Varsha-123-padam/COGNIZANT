<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Events</title>
    <style>
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .event-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 4px;
        }

        .error {
            color: red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="loadEventsPromise()">Load Events (Promise)</button>
        <button onclick="loadEventsAsync()">Load Events (Async)</button>
    </div>
    <div id="spinner" class="spinner"></div>
    <div id="eventList"></div>
    <script src="script9.js"></script>
</body>
</html>
