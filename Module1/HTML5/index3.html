<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events Gallery</title>
    <style>
        .event-image {
            border: 2px solid #333;
            padding: 5px;
            width: 200px;
            height: 150px;
        }
        table {
            border-spacing: 10px;
            margin: 20px auto;
        }
        caption {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Community Events Highlights</caption>
        <tr>
            <td>
                <img src="event1.jpg" 
                     alt="Summer Festival 2024" 
                     title="Annual Summer Festival"
                     class="event-image">
                <p>Summer Festival</p>
            </td>
            <td>
                <img src="event2.jpg" 
                     alt="Community Cleanup Day" 
                     title="Spring Cleanup Initiative"
                     class="event-image">
                <p>Community Cleanup</p>
            </td>
            <td>
                <img src="event3.jpg" 
                     alt="Food Drive 2024" 
                     title="Annual Food Drive"
                     class="event-image">
                <p>Food Drive</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" 
                     alt="Art Workshop" 
                     title="Creative Arts Workshop"
                     class="event-image">
                <p>Art Workshop</p>
            </td>
            <td>
                <img src="event5.jpg" 
                     alt="Sports Day" 
                     title="Community Sports Day"
                     class="event-image">
                <p>Sports Day</p>
            </td>
            <td>
                <img src="event6.jpg" 
                     alt="Music Concert" 
                     title="Local Music Concert"
                     class="event-image">
                <p>Music Concert</p>
            </td>
        </tr>
    </table>
</body>
</html>
