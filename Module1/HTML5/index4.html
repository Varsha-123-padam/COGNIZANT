<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        .registration-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        output {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <form class="registration-form" onsubmit="showConfirmation(event)">
        <h2>Event Registration</h2>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" 
                   placeholder="Enter your full name" 
                   required autofocus>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
                   placeholder="your@email.com" 
                   required>
        </div>

        <div class="form-group">
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="event">Event Type:</label>
            <select id="event" name="event" required>
                <option value="">Select an event</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="conference">Conference</option>
                <option value="meetup">Meetup</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Additional Notes:</label>
            <textarea id="message" name="message" 
                      placeholder="Any special requirements?" 
                      rows="4"></textarea>
        </div>

        <button type="submit">Register</button>
        <output id="confirmationMessage"></output>
    </form>

    <script>
        function showConfirmation(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const output = document.getElementById('confirmationMessage');
            output.textContent = `Thank you ${name}! Your registration has been received.`;
        }
    </script>
</body>
</html>
