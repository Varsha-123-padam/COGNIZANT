<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Banner</title>
    <style>
        #welcomeBanner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        <h1>Welcome Back, <span class="highlight">User</span>!</h1>
        <p>We're glad to see you again. Check out our 
            <span style="color: red; font-weight: bold;">special offer</span> today!</p>
        <p>Your <span class="highlight">premium</span> membership is active.</p>
    </div>
</body>
</html>
