<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spacing - Exercise 12.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Spacing Utilities Demo</h2>

        <!-- Margin Examples -->
        <div class="demo-box m-3">
            <p class="p-2">Box with margin 3 (m-3)</p>
        </div>

        <div class="demo-box mt-4">
            <p class="p-2">Box with margin-top 4 (mt-4)</p>
        </div>

        <div class="demo-box mx-auto" style="width: 200px;">
            <p class="p-2">Centered with mx-auto</p>
        </div>

        <!-- Padding Examples -->
        <div class="demo-box my-3">
            <p class="p-2">Text with padding 2 (p-2)</p>
        </div>

        <div class="demo-box my-3">
            <p class="py-5">Text with vertical padding 5 (py-5)</p>
        </div>

        <!-- Combined Spacing -->
        <div class="demo-box mt-4 p-3">
            <h4 class="mb-3">Combined Spacing</h4>
            <p class="mb-0">Margin top 4 and padding 3</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
