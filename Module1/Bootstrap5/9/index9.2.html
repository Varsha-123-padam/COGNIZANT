<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups - Exercise 9.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Button Groups and Toggles</h2>

        <!-- Basic Button Group -->
        <div class="card mb-4">
            <div class="card-header">Basic Button Group</div>
            <div class="card-body">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-primary">Middle</button>
                    <button type="button" class="btn btn-primary">Right</button>
                </div>
            </div>
        </div>

        <!-- Toggle Button Group -->
        <div class="card mb-4">
            <div class="card-header">Toggle Buttons</div>
            <div class="card-body">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btnCheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnCheck1">Toggle 1</label>

                    <input type="checkbox" class="btn-check" id="btnCheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnCheck2">Toggle 2</label>

                    <input type="checkbox" class="btn-check" id="btnCheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnCheck3">Toggle 3</label>
                </div>
            </div>
        </div>

        <!-- Radio Button Group -->
        <div class="card">
            <div class="card-header">Radio Button Group</div>
            <div class="card-body">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="btnradio1">Option 1</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio2">Option 2</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio3">Option 3</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
