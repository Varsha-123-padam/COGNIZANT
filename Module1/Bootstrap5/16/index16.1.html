<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer - Exercise 16.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <div class="container py-5">
        <h2>Fixed Footer Example</h2>
        
        <!-- Adding dummy content to enable scrolling -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Sample Content</h5>
                        <p>Scroll down to see the fixed footer.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Repeated content for scrolling -->
        <div class="row">
            <div class="col-12">
                <p class="lead">Lorem ipsum dolor sit amet...</p>
                <!-- Add more paragraphs for scrolling -->
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="position-fixed bottom-0 w-100 bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span>&copy; 2025 Your Company</span>
                </div>
                <div>
                    <a href="#" class="text-white me-3">Privacy Policy</a>
                    <a href="#" class="text-white">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
