<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Overlay - Exercise 16.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Badge Overlay Examples</h2>

        <div class="row g-4">
            <!-- Image with Featured Badge -->
            <div class="col-md-4">
                <div class="position-relative">
                    <img src="https://via.placeholder.com/300x200" 
                         class="img-fluid rounded" alt="Sample image">
                    <span class="position-absolute top-0 start-0 badge bg-primary m-2">
                        Featured
                    </span>
                </div>
            </div>

            <!-- Image with Sale Badge -->
            <div class="col-md-4">
                <div class="position-relative">
                    <img src="https://via.placeholder.com/300x200" 
                         class="img-fluid rounded" alt="Sample image">
                    <span class="position-absolute top-0 end-0 badge bg-danger m-2">
                        Sale!
                    </span>
                </div>
            </div>

            <!-- Image with Multiple Badges -->
            <div class="col-md-4">
                <div class="position-relative">
                    <img src="https://via.placeholder.com/300x200" 
                         class="img-fluid rounded" alt="Sample image">
                    <span class="position-absolute top-0 start-0 badge bg-success m-2">
                        New
                    </span>
                    <span class="position-absolute bottom-0 end-0 badge bg-warning text-dark m-2">
                        20% OFF
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
