<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tabs - Exercise 10.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Tabs Navigation -->
        <h3>Tabs Navigation</h3>
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" 
                        data-bs-target="#home">Home</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" 
                        data-bs-target="#profile">Profile</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" 
                        data-bs-target="#contact">Contact</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home">
                <h5>Home Content</h5>
                <p>This is the home tab content area.</p>
            </div>
            <div class="tab-pane fade" id="profile">
                <h5>Profile Content</h5>
                <p>This is the profile tab content area.</p>
            </div>
            <div class="tab-pane fade" id="contact">
                <h5>Contact Content</h5>
                <p>This is the contact tab content area.</p>
            </div>
        </div>

        <!-- Pills Navigation -->
        <h3 class="mt-5">Pills Navigation</h3>
        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
