<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Column Layout - Exercise 4.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .column-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 15px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Four-Column Equal Width Layout</h2>
        
        <div class="row">
            <!-- Four equal columns -->
            <div class="col-12 col-sm-3">
                <div class="column-content">
                    <div>
                        <h4>Column 1</h4>
                        <p>col-sm-3</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-sm-3">
                <div class="column-content">
                    <div>
                        <h4>Column 2</h4>
                        <p>col-sm-3</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-sm-3">
                <div class="column-content">
                    <div>
                        <h4>Column 3</h4>
                        <p>col-sm-3</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-sm-3">
                <div class="column-content">
                    <div>
                        <h4>Column 4</h4>
                        <p>col-sm-3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
