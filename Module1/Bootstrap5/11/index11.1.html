<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards - Exercise 11.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Profile Card -->
                <div class="card shadow">
                    <!-- Card Image -->
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Profile Image">
                    
                    <!-- Card Body -->
                    <div class="card-body text-center">
                        <h5 class="card-title">John Doe</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Web Developer</h6>
                        <p class="card-text">Passionate web developer with expertise in modern frontend technologies.</p>
                    </div>

                    <!-- List Group -->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="bi bi-envelope"></i> john@example.com
                        </li>
                        <li class="list-group-item">
                            <i class="bi bi-geo"></i> New York, USA
                        </li>
                    </ul>

                    <!-- Card Footer -->
                    <div class="card-footer">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Contact Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
