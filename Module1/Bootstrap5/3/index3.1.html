<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid - Exercise 3.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-demo {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 1rem;
            margin-bottom: 1rem;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Responsive Grid Layout</h2>
        <p class="lead">Columns stack on mobile, 2-per-row on tablets, 3-per-row on desktop</p>
        
        <div class="row">
            <!-- col-12 (mobile), col-md-6 (tablet), col-lg-4 (desktop) -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="col-demo">
                    <h3>Column 1</h3>
                    <p>Stacks vertically on mobile</p>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="col-demo">
                    <h3>Column 2</h3>
                    <p>Two columns on tablet</p>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="col-demo">
                    <h3>Column 3</h3>
                    <p>Three columns on desktop</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
