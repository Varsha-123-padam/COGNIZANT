<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid - Exercise 3.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-box {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Fixed-width container -->
    <div class="container mt-4">
        <h2>Fixed Container Example</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="content-box">
                    Main Content (col-md-8)
                </div>
            </div>
            <div class="col-md-4">
                <div class="content-box">
                    Sidebar (col-md-4)
                </div>
            </div>
        </div>
    </div>

    <!-- Fluid container -->
    <div class="container-fluid mt-4 bg-light py-4">
        <h2>Fluid Container Example</h2>
        <div class="row">
            <div class="col-sm-6 col-lg-3">
                <div class="content-box">Column 1</div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="content-box">Column 2</div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="content-box">Column 3</div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="content-box">Column 4</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
