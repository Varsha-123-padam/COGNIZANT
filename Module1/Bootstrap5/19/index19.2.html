<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap Theme</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Custom Bootstrap Theme</h1>
        
        <!-- Color Examples -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="p-4 bg-primary text-white rounded">Primary Color</div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-secondary text-white rounded">Secondary Color</div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-success text-white rounded">Success Color</div>
            </div>
        </div>

        <!-- Custom Cards -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <h5 class="card-title">Custom Border Radius</h5>
                        <p class="card-text">This card has custom border radius and shadow.</p>
                        <button class="btn btn-primary">Primary Button</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <h5 class="card-title">Custom Spacing</h5>
                        <p class="card-text mb-4">Example of custom spacing utilities.</p>
                        <button class="btn btn-secondary">Secondary Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
