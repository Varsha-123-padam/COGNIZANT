<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Utilities - Exercise 15.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Border Utilities Examples</h2>

        <div class="row g-4">
            <!-- Basic Border -->
            <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/150" 
                     class="border border-3 rounded"
                     alt="Basic bordered image">
                <p class="mt-2">Border with rounded corners</p>
            </div>

            <!-- Colored Border -->
            <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/150" 
                     class="border border-primary border-3 rounded-circle"
                     alt="Primary bordered circle">
                <p class="mt-2">Primary border with circle</p>
            </div>

            <!-- Multiple Border Styles -->
            <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/150" 
                     class="border border-danger border-5 rounded-3"
                     alt="Danger bordered image">
                <p class="mt-2">Thick danger border</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
