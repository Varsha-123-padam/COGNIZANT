<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Pills - Exercise 15.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Shadow and Rounded-Pill Examples</h2>

        <div class="row g-4">
            <!-- Regular Shadow Card -->
            <div class="col-md-4">
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h5 class="card-title">Regular Shadow</h5>
                        <p class="card-text">Card with standard shadow.</p>
                        <button class="btn btn-primary rounded-pill">Learn More</button>
                    </div>
                </div>
            </div>

            <!-- Large Shadow Card -->
            <div class="col-md-4">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h5 class="card-title">Large Shadow</h5>
                        <p class="card-text">Card with larger shadow effect.</p>
                        <div class="bg-primary text-white p-2 rounded-pill text-center">
                            Featured
                        </div>
                    </div>
                </div>
            </div>

            <!-- Custom Card -->
            <div class="col-md-4">
                <div class="card shadow-sm rounded-3">
                    <div class="card-body">
                        <h5 class="card-title">Mixed Styles</h5>
                        <p class="card-text">Combining different utilities.</p>
                        <span class="badge bg-success rounded-pill px-3">New</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
