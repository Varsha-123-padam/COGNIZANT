<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography - Exercise 7.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Display Headings -->
        <h1 class="display-1 mb-4">Display 1 Heading</h1>
        <h2 class="display-4 mb-4">Display 4 Heading</h2>

        <!-- Lead Text -->
        <p class="lead">
            This is a lead paragraph. It stands out from regular paragraphs.
        </p>

        <!-- Regular Text with Utilities -->
        <p class="text-muted">
            This is muted text with lower emphasis.
        </p>

        <p class="fw-bold">
            This text is bold using fw-bold utility.
        </p>

        <!-- Text Alignment -->
        <p class="text-center">
            This text is centered using text-center.
        </p>

        <!-- Combinations -->
        <div class="bg-light p-3 mb-4">
            <p class="fw-bold text-primary mb-2">Primary Bold Text</p>
            <p class="fw-light text-secondary">Secondary Light Text</p>
        </div>

        <!-- Blockquote -->
        <figure class="text-end">
            <blockquote class="blockquote">
                <p>A well-known quote, contained in a blockquote element.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
            </figcaption>
        </figure>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
