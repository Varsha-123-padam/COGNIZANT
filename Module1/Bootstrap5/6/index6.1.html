<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar - Exercise 7.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-nav {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            color: #333;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="custom-nav">
        <!-- Responsive navbar using flexbox utilities -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <!-- Brand -->
            <div class="mb-3 mb-md-0">
                <h4 class="m-0">Brand Logo</h4>
            </div>

            <!-- Navigation links -->
            <div class="d-flex flex-column flex-md-row">
                <a href="#" class="nav-link mb-2 mb-md-0">Home</a>
                <a href="#" class="nav-link mb-2 mb-md-0">About</a>
                <a href="#" class="nav-link mb-2 mb-md-0">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Responsive Navbar Demo</h2>
        <p>Resize the window to see the navbar change layout</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
