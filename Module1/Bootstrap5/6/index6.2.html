<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout - Exercise 7.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Card Layout with Flexbox</h2>

        <!-- Card with flexbox utilities -->
        <div class="card mb-3">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="m-0">Featured Post</h5>
                    <span class="badge bg-primary">New</span>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="card-subtitle text-muted">Author</h6>
                    <small class="text-muted">2 days ago</small>
                </div>
                <p class="card-text">Some quick example text to build on the card title.</p>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-primary">Read More</button>
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2">üëç 24</span>
                        <span>üí¨ 8</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multiple cards in a row -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">Card Title 1</h5>
                            <span class="badge bg-secondary">Category</span>
                        </div>
                        <p class="card-text">Content for card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">Card Title 2</h5>
                            <span class="badge bg-secondary">Category</span>
                        </div>
                        <p class="card-text">Content for card 2.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
