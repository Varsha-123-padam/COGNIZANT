<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons - Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">Icon Buttons</h2>

        <div class="row g-4">
            <!-- Action Buttons -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Action Buttons</h5>
                        <button class="btn btn-primary me-2" aria-label="Add item">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button class="btn btn-danger me-2" aria-label="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn btn-success me-2" aria-label="Save">
                            <i class="bi bi-check-lg"></i>
                        </button>
                        <button class="btn btn-warning me-2" aria-label="Edit">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Circle Buttons -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Rounded Icon Buttons</h5>
                        <button class="btn btn-outline-primary rounded-circle me-2" aria-label="Search">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="btn btn-outline-info rounded-circle me-2" aria-label="Settings">
                            <i class="bi bi-gear"></i>
                        </button>
                        <button class="btn btn-outline-success rounded-circle me-2" aria-label="Download">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-outline-danger rounded-circle me-2" aria-label="Heart">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
