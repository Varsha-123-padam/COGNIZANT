<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Demo</title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Events</h1>
        <p class="tagline">Creating Memorable Experiences</p>
    </header>

    <main>
        <section class="event-highlight">
            <h2>Featured Event</h2>
            <p class="event-date">DECEMBER 15, 2025</p>
            <p class="event-description">
                Join us for an evening of elegance and entertainment at our annual 
                Winter Gala. Experience the magic of the season with live music, 
                gourmet dining, and spectacular performances.
            </p>
        </section>
    </main>
</body>
</html>
