<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Admin Table</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <div class="container">
        <h1>Events Administration</h1>

                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Summer Festival</td>
                    <td>2025-06-15</td>
                    <td>City Park</td>
                    <td>Confirmed</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Tech Conference</td>
                    <td>2025-07-22</td>
                    <td>Convention Center</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Art Exhibition</td>
                    <td>2025-08-10</td>
                    <td>Gallery Hall</td>
                    <td>Confirmed</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>Music Concert</td>
                    <td>2025-09-05</td>
                    <td>Amphitheater</td>
                    <td>Planning</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
