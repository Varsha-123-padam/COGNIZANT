<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portal</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">City Portal</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Portal</h1>
            <img src="hero-image.jpg" alt="City View" class="hero-image">
        </section>

        <section class="cards-container">
            <div class="card">
                <img src="event1.jpg" alt="Event 1" class="card-image">
                <h2>Community Event</h2>
                <p>Join us for an amazing community gathering!</p>
            </div>
            <div class="card">
                <img src="event2.jpg" alt="Event 2" class="card-image">
                <h2>Workshop</h2>
                <p>Learn new skills with experts.</p>
            </div>
        </section>
    </main>
</body>
</html>
